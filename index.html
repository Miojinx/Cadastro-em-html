<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="meu form">
    <fieldset>
            <legend>Cadastro</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" size="50" placeholder="Digite seu nome"
            required><br>
            
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="11" minlength="11"
             size="11" required><br>
            
             <label for="genero">Gênero:</label><br>
             <input type="radio" name="escolhaGen" id="masculino" value="male">
             <label for="masculino">Masculino</label>
             <input type="radio" name="escolhaGen" id="feminino" value="female">
             <label for="feminino">Feminino</label>
             <input type="radio" name="escolhaGen" id="outro" value="other" checked>
             <label for="outro">Outro</label><br>

             <label for="email">Email:</label>
            <input type="email" id="email" size="30" 
            placeholder="example@email.com" required><br>

            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option value="">Selecione o Estado</option>
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
            </select>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite sua cidade" required>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" size="8" minlength="8" maxlength="8" required><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" size="50" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="6" required
            maxlength="10" size="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="A senha deve conter letras maiúsculas e minúsculas e números. Mínimo de 6 caracteres e máximo de 10">
            <br>

            <button type="submit" form="meu form">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
